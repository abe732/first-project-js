<!DOCTYPE html>
<html>
  <head> 
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <title>Bike or Uber!</title>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
    <meta charset="utf-8">
  </head>
  <body>
    <div id="buttons" align="center">
      <p>
        <button id="bike">Bike!</button>
        <text> OR </text>
        <button id="uber">Uber...</button>
      </p>
    </div>
    <div id="total-savings" align="center">
      <p>
        <text>Taking Uber on this trip costs: </text>
        <text id="this-trip-savings" class="total-savings-calculator-pos">$0.00</text>
      </p>
      <p>
        <text>Total money saved biking: </text>
        <text id="total-savings-calculator" class="total-savings-calculator-pos">$0.00</text>
      </p>
    </div>
    <div id="weather-alert" class="weather-alert-pos" align="center">
      <p>
        <text>No recent rain to report, all safe biking!</text>  
      </p>
    </div>
    <div id="map"></div>
        <input id="origin-input" class="controls" type="text"
        placeholder="Enter an origin location">

        <input id="destination-input" class="controls" type="text"
        placeholder="Enter a destination location">

        <div id="mode-default" class="controls2" type="text">Biking</div>

        <button id="available-parking-default" class="controls2">Parking?</button>
          <div id='parking-dropdown' class='parking-dropdown'>
          </div>
        
        <button id="safety-default" class="controls2" type="text">Safe?</button>
          <div id='safety-dropdown' class='safety-dropdown'>
          </div>

    <div id="map"></div>
        <script src="https://code.jquery.com/jquery-1.12.0.min.js" type="text/javascript" charset="utf-8"></script>

    <script src="js/app.js" type="text/javascript"></script>
  
    <script async defer 
      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDc5cYrZq0EZUzvyazKCtjXgGtqNlV3G7M&callback=initMap&libraries=places">
    </script>    
   
  </body>
</html>
